<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenLink - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-800">

  <!-- Header (same as above) -->
  <header class="bg-green-400 shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-white">GreenLink</div>
      <nav>
        <ul class="hidden md:flex space-x-6 text-white">
          <li><a href="index.html" class="hover:text-green-900">Home</a></li>
          <li><a href="farmers.html" class="hover:text-green-900">Farmers</a></li>
          <li><a href="lender-dashboard.html" class="hover:text-green-900">Lenders</a></li>
          <li><a href="signin.html" class="hover:text-green-900">Sign In</a></li>
        </ul>
        <button id="menu-btn" class="md:hidden text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
          </svg>
        </button>
      </nav>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-green-400">
      <ul class="px-4 pt-2 pb-4 space-y-2 text-white">
        <li><a href="index.html" class="block hover:text-green-900">Home</a></li>
        <li><a href="farmers.html" class="block hover:text-green-900">Farmers</a></li>
        <li><a href="lender-dashboard.html" class="block hover:text-green-900">Lenders</a></li>
        <li><a href="signin.html" class="block hover:text-green-900">Sign In</a></li>
      </ul>
    </div>
  </header>

  <!-- Sign Up Form -->
  <section class="py-16">
    <div class="container mx-auto max-w-md px-4">
      <h1 class="text-3xl font-bold text-center text-green-900 mb-6">Create Your Account</h1>
      <!-- Account Type Selection -->
      <div class="mb-4 text-center">
        <label class="inline-flex items-center mr-4">
          <input type="radio" class="form-radio" name="accountType" value="farmer" checked>
          <span class="ml-2">Farmer</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" class="form-radio" name="accountType" value="lender">
          <span class="ml-2">Lender</span>
        </label>
      </div>
      <form class="bg-white p-6 rounded shadow">
        <div class="mb-4">
          <label class="block text-green-800 mb-2" for="fullName">Full Name</label>
          <input class="w-full border border-gray-300 p-2 rounded" type="text" id="fullName" placeholder="John Doe" required>
        </div>
        <div class="mb-4">
          <label class="block text-green-800 mb-2" for="email">Email</label>
          <input class="w-full border border-gray-300 p-2 rounded" type="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-4">
          <label class="block text-green-800 mb-2" for="password">Password</label>
          <input class="w-full border border-gray-300 p-2 rounded" type="password" id="password" placeholder="Enter a password" required>
        </div>
        <div class="mb-4">
          <label class="block text-green-800 mb-2" for="location">Location</label>
          <input class="w-full border border-gray-300 p-2 rounded" type="text" id="location" placeholder="Your location" required>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Sign Up</button>
      </form>
      <p class="text-center mt-4 text-green-800">Already have an account? <a href="signin.html" class="text-green-600 hover:underline">Sign In</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-green-900 py-6">
    <div class="container mx-auto text-center px-4">
      <p class="text-green-100">&copy; 2023 GreenLink. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
  
</body>
</html>
