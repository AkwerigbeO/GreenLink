<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenLink - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-800">

  <!-- Header (same as before) -->
  <header class="bg-green-400 shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-white">GreenLink</div>
      <nav>
        <ul class="hidden md:flex space-x-6 text-white">
          <li><a href="index.html" class="hover:text-green-900">Home</a></li>
          <li><a href="farmers.html" class="hover:text-green-900">Farmers</a></li>
          <li><a href="lender-dashboard.html" class="hover:text-green-900">Dashboard</a></li>
          <li><a href="profile.html" class="hover:text-green-900">Profile</a></li>
          <li><a href="signin.html" class="hover:text-green-900">Sign Out</a></li>
        </ul>
        <button id="menu-btn" class="md:hidden text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
          </svg>
        </button>
      </nav>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-green-400">
      <ul class="px-4 pt-2 pb-4 space-y-2 text-white">
        <li><a href="index.html" class="block hover:text-green-900">Home</a></li>
        <li><a href="farmers.html" class="block hover:text-green-900">Farmers</a></li>
        <li><a href="lender-dashboard.html" class="block hover:text-green-900">Dashboard</a></li>
        <li><a href="profile.html" class="block hover:text-green-900">Profile</a></li>
        <li><a href="signin.html" class="block hover:text-green-900">Sign Out</a></li>
      </ul>
    </div>
  </header>

  <!-- Profile Content -->
  <section class="py-16">
    <div class="container mx-auto max-w-lg px-4 bg-white p-6 rounded shadow">
      <h1 class="text-3xl font-bold text-green-900 mb-6">My Profile</h1>
      <div class="mb-4">
        <label class="block text-green-800 mb-1" for="name">Full Name</label>
        <input type="text" id="name" class="w-full border border-gray-300 p-2 rounded" disabled>
      </div>
      <div class="mb-4">
        <label class="block text-green-800 mb-1" for="email">Email</label>
        <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded" disabled>
      </div>
      <div class="mb-4">
        <label class="block text-green-800 mb-1" for="location">Location</label>
        <input type="text" id="location" class="w-full border border-gray-300 p-2 rounded" disabled>
      </div>
      <div class="text-center">
        <a href="#" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition">Edit Profile</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-green-900 py-6">
    <div class="container mx-auto text-center px-4">
      <p class="text-green-100">&copy; 2025 GreenLink. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    // Mobile menu script
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Load user data from localStorage and fill the profile fields
    window.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        document.getElementById('name').value = user.fullName || "";
        document.getElementById('email').value = user.email || "";
        document.getElementById('location').value = user.location || "";
      }
    });
  </script>
</body>
</html>
